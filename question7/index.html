<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 100vh;">
    <div>
        <h1>Mouse move over the image</h1>
        <img id="img" src="images/test.jpeg" width="200" height="200" alt="Image">
    </div>
    <script>
        // 7a
        document.body.addEventListener('click', function (e) {
            const x = e.clientX;
            const y = e.clientY;
            alert(`Clicked at coordinates (${x}, ${y})`);
        });

        // 7b
        document.addEventListener("keydown", function (e) {
            var keyCode = e.keyCode;
            alert(`Key code: ${keyCode}`);
        });

        // 7c
        let imageSrcChange = document.getElementById('img');
        imageSrcChange.addEventListener('mouseover', function (e) {
            imageSrcChange.src = 'images/react.png';
        });
    </script>
</body>

</html>
